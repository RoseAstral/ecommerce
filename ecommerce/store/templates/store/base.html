{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <title>{% block title %}FrontPage{% endblock %} | eCommerce</title>
        <link rel="stylesheet" href="{% static 'core/styles.css' %}" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    </head>
    <body>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
        <nav>
            <div class="navbutton">
                <a href="/">eCommerce</a>
                |
                <a href="{% url 'store:buyer_register' %}">Register Buyer</a>
                |
                <a href="{% url 'store:vender_register' %}">Register Vender</a>
                |
                <a href="{% url 'store:login' %}">Login</a>
                |
                <a href="{% url 'store:add_store' %}">Add Store</a>
                |
                <a href="{% url 'store:logout' %}">Logout</a>
                |
                <a href="{% url 'store:view_cart' %}">view_cart</a>
                |
                <a href="{% url 'store:send_reset' %}">reset Passwrod</a>
            </div>
        </nav>
        {% block content %}
        {% endblock content %}
        <footer>
        A store to sell your products
        </footer>
    </body>
</html>
